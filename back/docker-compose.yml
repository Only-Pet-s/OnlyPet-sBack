version: "3.8"

services:
  #nginx설정
  nginx:
    image: nginx:1.25-alpine
    container_name: onlypets-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # acme.sh가 설치해준 인증서 위치 마운트
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - back
    restart: unless-stopped
    networks:
      - onlypets-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

	#<GITHUB_ID>같은거 쓰지마세요
  back:
    image: ghcr.io/only-pet-s/onlypets-back:latest
    container_name: onlypets-back
    #내부 통신용 포트
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_ADDITIONAL_LOCATION: "file:/config/"
    volumes:
      - /opt/onlypets/config/application.properties:/config/application.properties:ro
      - /opt/onlypets/secrets/firebase_key.json:/secrets/firebase_key.json:ro
    restart: unless-stopped
    networks:
      - onlypets-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: onlypets-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
    restart: unless-stopped
    networks:
      - onlypets-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

